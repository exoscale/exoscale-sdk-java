name: Maven Package

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    # Set up JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: 'central' 
        settings-path: ${{ github.workspace }} # location for the settings.xml file
        
    # Import GPG key
    - name: Import GPG key
      run: |
        echo "${{ secrets.MAVEN_GPG_KEYRING }}" | gpg --import
        
        
    - name: Generate settings.xml
      run: |
        cat << EOF > ${{ github.workspace }}/settings.xml
        <settings>
          <servers>
            <server>
              <id>central</id>
              <username>${{ secrets.MAVEN_USERNAME }}</username>
              <password>${{ secrets.MAVEN_PASSWORD }}</password>
            </server>
          </servers>
        </settings>
        EOF


    # Build with Maven
    - name: Build with Maven
      run: mvn -B package --file sdk/pom.xml -s ${{ github.workspace }}/settings.xml -Dgpg.passphrase=${{ secrets.MAVEN_GPG_PASSPHRASE }} -Psign-artifacts

    # Publish to Maven Central
    - name: Publish to Maven Central
      run: mvn deploy --file sdk/pom.xml -s ${{ github.workspace }}/settings.xml -Dgpg.passphrase=${{ secrets.MAVEN_GPG_PASSPHRASE }} -Psign-artifacts
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}


