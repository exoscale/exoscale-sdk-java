components:
  schemas:
    dbaas-node-state:
      description: Automatic maintenance settings
      example:
        role: standby
        name: name
        state: leaving
        progress-updates:
        - phase: stream
          current: 0
          unit: unit
          min: 0
          max: 0
          completed: true
        - phase: stream
          current: 0
          unit: unit
          min: 0
          max: 0
          completed: true
      properties:
        name:
          description: Name of the service node
          type: string
        progress-updates:
          description: Extra information regarding the progress for current state
          items:
            $ref: '#/components/schemas/dbaas-node-state-progress-update'
          type: array
        role:
          description: Role of this node. Only returned for a subset of service types
          enum:
          - standby
          - master
          - read-replica
          type: string
        state:
          description: Current state of the service node
          enum:
          - leaving
          - running
          - syncing_data
          - setting_up_vm
          - unknown
          type: string
      required:
      - name
      - state
      type: object
    dbaas-endpoint-elasticsearch-input-create:
      properties:
        settings:
          $ref: '#/components/schemas/dbaas_endpoint_elasticsearch_input_create_settings'
      type: object
    json-schema-schema-registry:
      additionalProperties: false
      example:
        leader_eligibility: true
        topic_name: _schemas
      properties:
        leader_eligibility:
          description: "If true, Karapace / Schema Registry on the service nodes can\
            \ participate in leader election. It might be needed to disable this when\
            \ the schemas topic is replicated to a secondary cluster and Karapace\
            \ / Schema Registry there must not participate in leader election. Defaults\
            \ to `true`."
          example: true
          title: leader_eligibility
          type: boolean
        topic_name:
          description: "The durable single partition topic that acts as the durable\
            \ log for the data. This topic must be compacted to avoid losing data\
            \ due to retention policy. Please note that changing this configuration\
            \ in an existing Schema Registry / Karapace setup leads to previous schemas\
            \ being inaccessible, data encoded with them potentially unreadable and\
            \ schema ID sequence put out of order. It's only possible to do the switch\
            \ while Schema Registry / Karapace is disabled. Defaults to `_schemas`."
          example: _schemas
          maxLength: 249
          minLength: 1
          pattern: "^(?!\\.$|\\.\\.$)[-_.A-Za-z0-9]+$"
          title: topic_name
          type: string
      title: Schema Registry configuration
      type: object
    dbaas-endpoint-opensearch:
      properties:
        url:
          description: OpenSearch connection URL
          maxLength: 2048
          minLength: 12
          type: string
        index-prefix:
          description: OpenSearch index prefix
          maxLength: 1000
          minLength: 1
          pattern: "^[a-z0-9][a-z0-9-_.]+$"
          type: string
        index-days-max:
          description: Maximum number of days of logs to keep
          exclusiveMaximum: false
          exclusiveMinimum: false
          format: int64
          maximum: 10000
          minimum: 1
          type: integer
        timeout:
          description: OpenSearch request timeout limit
          exclusiveMaximum: false
          exclusiveMinimum: false
          format: int64
          maximum: 120.0
          minimum: 10.0
          type: integer
      required:
      - index-prefix
      - url
      type: object
    resource:
      description: Resource
      properties:
        id:
          description: Resource ID
          format: uuid
          type: string
        name:
          description: Resource name
          type: string
      type: object
    dbaas-kafka-topic-acl-entry:
      example:
        topic: topic
        permission: admin
        id: id
        username: username
      properties:
        id:
          maxLength: 40
          minLength: 1
          type: string
        username:
          description: Kafka username or username pattern
          maxLength: 64
          minLength: 1
          type: string
        topic:
          description: Kafka topic name or pattern
          maxLength: 249
          minLength: 1
          type: string
        permission:
          description: Kafka permission
          enum:
          - admin
          - read
          - readwrite
          - write
          type: string
      required:
      - permission
      - topic
      - username
      type: object
    instance-state:
      enum:
      - expunging
      - starting
      - destroying
      - running
      - stopping
      - stopped
      - migrating
      - error
      - destroyed
      type: string
    enum-external-endpoint-types:
      enum:
      - prometheus
      - opensearch
      - rsyslog
      - datadog
      - elasticsearch
      type: string
