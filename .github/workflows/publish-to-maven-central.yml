name: Publish to Maven Central

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          
      - name: Import GPG key
        run: |
          echo "$MAVEN_GPG_KEYRING" | gpg --batch --import
          echo "$MAVEN_GPG_KEYRING" | gpg --import --batch --yes
          gpg --list-keys
        env:
          MAVEN_GPG_KEYRING: ${{ secrets.MAVEN_GPG_KEYRING }}

      - name: Publish to Maven Central
        run: mvn clean deploy -P sign-artifacts --settings ../.github/maven-settings.xml
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        working-directory: ./sdk
