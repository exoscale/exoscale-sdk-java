    json-schema-pgbouncer:
      description: System-wide settings for pgbouncer.
      example:
        ignore_startup_parameters:
        - extra_float_digits
        - search_path
        autodb_max_db_connections: 0
        server_reset_query_always: false
        autodb_pool_size: 0
        server_lifetime: 3600
        autodb_idle_timeout: 3600
        max_prepared_statements: 100
        min_pool_size: 0
        server_idle_timeout: 600
        autodb_pool_mode: session
      properties:
        min_pool_size:
          default: 0
          example: 0
          maximum: 10000
          minimum: 0
          title: Add more server connections to pool if below this number. Improves
            behavior when usual load comes suddenly back after period of total inactivity.
            The value is effectively capped at the pool size.
          type: integer
        ignore_startup_parameters:
          example:
          - extra_float_digits
          - search_path
          items:
            enum:
            - extra_float_digits
            - search_path
            type: string
          maxItems: 32
          title: List of parameters to ignore when given in startup packet
          type: array
        server_lifetime:
          default: 3600
          example: 3600
          maximum: 86400
          minimum: 60
          title: "The pooler will close an unused server connection that has been\
            \ connected longer than this. [seconds]"
          type: integer
        autodb_pool_mode:
          default: transaction
          enum:
          - transaction
          - session
          - statement
          example: session
          title: PGBouncer pool mode
          type: string
        server_idle_timeout:
          default: 600
          example: 600
          maximum: 86400
          minimum: 0
          title: "If a server connection has been idle more than this many seconds\
            \ it will be dropped. If 0 then timeout is disabled. [seconds]"
          type: integer
        autodb_max_db_connections:
          example: 0
          maximum: 2147483647
          minimum: 0
          title: Do not allow more than this many server connections per database
